<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekretaer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#d60d51">
    <meta name="apple-mobile-web-app-title" content="Sekretaer">
    <meta name="application-name" content="Sekretaer">
    <meta name="msapplication-TileColor" content="#d60d51">
    <meta name="theme-color" content="#d60d51">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://unpkg.com/@angular/material/prebuilt-themes/deeppurple-amber.css" rel="stylesheet"/>
    
    <script>

        const theme_color = localStorage.getItem('theme_selected');

        switchTheme(theme_color);

        function switchTheme(theme){

            let root = document.querySelector(':root');

            switch(theme){

                case 'blue':{
                    root.style.setProperty("--primaryColor", "#2B71A3");
                    root.style.setProperty("--primaryColorDark", "#2A318B");
                    root.style.setProperty("--primaryIconColor", "#1989ba");
                    root.style.setProperty("--secondaryColor", "#2C262D");
                    root.style.setProperty("--primaryLightColor", "#2B71A38A");
                    root.style.setProperty("--primaryLightColor-100", "#CFD2ED");
                    root.style.setProperty("--primaryButtonColor-100", "#C7E3F7");
                    root.style.setProperty("--primaryButtonColor-200", "#CFD2ED");

                }
                break;
                
                default :{
                    root.style.setProperty("--primaryColor", "#E5007E");
                    root.style.setProperty("--primaryColorDark", "#D60B51");
                    root.style.setProperty("--primaryIconColor", "#D60B51");
                    root.style.setProperty("--secondaryColor", "#2C262D");
                    root.style.setProperty("--primaryLightColor", "#E5007E8A");
                    root.style.setProperty("--primaryLightColor-100", "#edcfd6");
                    root.style.setProperty("--primaryButtonColor-100", "#D8D3E8");
                    root.style.setProperty("--primaryButtonColor-200", "#EBC3CD");
                }
            }

        }
    </script>
</head>
<body>
    <my-sekretaer>
        <div class="main d-flex flex-column w-100">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 col-xxl-4 col-12 align-self-center shadow " style="height:100vh;background:#f2f2f2;">
                <div class="w-100 d-flex flex-column content-container justify-content-center align-items-center">
                    
                    <img 
                        src="../assets/sekretar_loading_screen_logo.svg"
                        alt="sekretaer_logo"
                        class="app-logo"
                    />

                    <div class="loader bg- align-self-center mt-4">
                        <div class="loaderBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </my-sekretaer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
