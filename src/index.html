        .content-container{
            background: linear-gradient(29deg, #E5007E 0%, #D60B51 100%);

        }
        .app-logo{
            height: 148px;

        }
        .loader { 
            width:60%; 
            margin:30px auto;
            position:relative;
            padding:2px;
            background-color:#000;
            z-index:2;
            }
        .loader:before {
            content:'';
            position:absolute;
            top:-4px; 
            right:-4px; 
            bottom:-4px; 
            left:-4px;
            }
        .loader .loaderBar { 
            position:absolute;
            top:0;
            right:100%;
            bottom:0;
            left:0;
            width:0;
            background-color:#f8f8ff;
            animation:borealisBar 2s linear infinite;
            }

        @keyframes borealisBar {
            0% {
                left:0%;
                right:100%;
                width:0%;
            }
            10% {
                left:0%;
                right:75%;
                width:25%;
            }
            90% {
                right:0%;
                left:75%;
                width:25%;
            }
            100% {
                left:100%;
                right:0%;
                width:0%;
            }
        }
    </style>
</head>
