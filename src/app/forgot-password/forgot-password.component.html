<div class="main-wrapper w-100 d-flex flex-column">
    <div class="header-wrapper">
      <div class="header-content d-flex d-flex justify-content-center align-items-center w-100 h-100">
        <div class="logo-container align-self-center">
          <img
            src="../assets/logo.svg"
            alt="sekretaer_logo"
            class="app-logo shadow-sm"
            style="max-width: 120px"
          />
        </div>
      </div>
    </div>
  
    <div class="form-wrapper">
      <div class="form-content d-flex d-flex flex-column align-items-center w-100 h-100">

        <div class="section-header">
          <span>{{ "login.title_forgot_password" | translate }}</span>
        </div>
  
        <div class="form-container w-100">

          <form
            (ngSubmit)="onSubmit(loginForm.value)"
            class="d-flex flex-column"
            #loginForm="ngForm">

            <div class="material-textfield mb-1">

              <input
                placeholder=""
                type="email"
                [(ngModel)]="email"
                name="email"
                ngModel
                required
              />
              <label>{{ "login.email" | translate }}</label>
            </div>

            <div class="mt-5 w-100">
              <button
                id="sign-in-btn"
                class="btn btn-login w-100 py-2"
                [disabled]="!(email.length > 1) && !loginForm.valid"
                type="submit"
                style="font-size: 20px">
                    {{ "login.btn_reset_password" | translate }}
              </button>
            </div>

          </form>

          <button class="btn btn-login w-100 py-2" style="margin-top: 200px;" (click)="onCloseButtonClicked()">{{ "login.btn_back" | translate }}</button>

        </div>
      </div>
    </div>
  
    <div class="snackbar-wrapper p-2 mx-5 align-self-center shadow-lg" *ngFor="let error of errorStack">
      <app-snackbar [msg]="error"></app-snackbar>
    </div>

  </div>
