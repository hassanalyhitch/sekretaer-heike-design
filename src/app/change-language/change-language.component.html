<div class="content-wrapper w-100 ">
    <div class="_content d-flex flex-column w-100 h-100 px-2">
  
      <div class="d-flex justify-content-center mb-1 pt-3">
        <div class="p-2">
          <span class="section-title align-self-center">{{ 'change-language.main_title' | translate }}</span>
        </div>
      </div>
  
      <div class="col-12 w-sm-100 d-flex flex-column">
      
        <div class="d-flex align-items-center justify-content-center w-100">
          <img alt="" class="icon-options" src="\assets\language_plain_icon.svg">
        </div>

        <div class="d-flex align-items-center justify-content-center w-100">
            {{ 'change-language.change_language_title' | translate }}
        </div>
          
        <ul class="w3-ul">
          <li class="d-flex align-items-center justify-content-between p-2 m-2 mt-3"
          *ngFor="let langItem of languages">
            {{langItem.name}}
            <mat-slide-toggle
              (change)="onSlideToggleChange(langItem.symbol)"
              [checked]="langItem.selected"
              [disabled]="langItem.selected">
            </mat-slide-toggle>
          </li>
        </ul>

        <div class="d-flex mb-2 p-2 m-2 pt-3 " style="cursor:pointer;" backButton>
          <div class="d-flex" >
            <i class="material-icons p-2 ">arrow_back_ios</i>
          </div>
          <div class="py-2">
            <span class="align-self-center">
                {{ 'change-language.go_back' | translate }}
            </span>
          </div>
        </div>
      </div>
  
    </div>
  </div>
