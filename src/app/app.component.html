<div class="main d-flex flex-column w-100 ">
  <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 col-xxl-4 col-12 align-self-center shadow">

    <app-login 
      (auth)="authenticated = $event" 
      *ngIf="!authenticated && !show_privacy_policy && !show_terms_and_conditions && !show_forgot_password"
      (onShowPrivacyPolicy)="showPrivacyPolicy($event)"
      (onShowTermsAndConditions)="showTerms($event)"
      (onShowForgotPassword)="showForgotPassword($event)" 
      (lang)="setLang($event)" >
    </app-login>

    <app-dashboard *ngIf="authenticated"></app-dashboard>

    <div *ngIf="!authenticated && show_privacy_policy || !authenticated && show_terms_and_conditions || !authenticated && show_forgot_password">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
