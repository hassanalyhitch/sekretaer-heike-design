<div class="main-wrapper w-100 d-flex flex-column">
  <div class="header-wrapper">
    <div
      class="header-content d-flex d-flex justify-content-center align-items-center w-100 h-100"
    >
      <div class="logo-container align-self-center">
        <img
          src="../assets/logo.svg"
          alt="sekretaer_logo"
          class="app-logo shadow-sm"
          style="max-width: 120px"
        />
      </div>
    </div>
  </div>

  <div class="form-wrapper">
    <div
      class="form-content d-flex d-flex flex-column align-items-center w-100 h-100"
    >
      <div class="section-header">
        <span>{{ "login.title_login" | translate }}</span>
      </div>

      <div class="form-container w-100">
        <form
          (ngSubmit)="onSubmit(loginForm.value)"
          class="d-flex flex-column"
          #loginForm="ngForm"
        >
          <div class="material-textfield mb-1">
            <input
              placeholder=" "
              type="text"
              [(ngModel)]="username"
              name="username"
              ngModel
              required
            />
            <label>{{ "login.username" | translate }}</label>
          </div>
          <div class="material-textfield mt-4 mb-1">
            <input
              placeholder=" "
              type="password"
              [(ngModel)]="password"
              name="password"
              ngModel
              required
            />
            <label>{{ "login.password" | translate }}</label>
          </div>
          <div class="mt-5 w-100">
            <button
              id="sign-in-btn"
              class="btn btn-login w-100 py-2"
              [disabled]="
                !(username.length > 1 && password.length > 1) &&
                !loginForm.valid && submitted
              "
              type="submit"
              style="font-size: 20px"
            >
            <span *ngIf="submitted" class="spinner-border" style="width: 1.5rem; height: 1.5rem;" role="status"></span>
            <span *ngIf="!submitted">{{ "login.btn_login" | translate }}</span>
            </button>
          </div>
          <div class="row forgot-password mt-3">
            <a (click)="onForgotPasswordSelected()">
              <span>{{ "login.forgot_password" | translate }}</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    class="snackbar-wrapper p-2 mx-5 align-self-center shadow-lg"
    *ngFor="let error of errorStack"
  >
    <app-snackbar [msg]="error"></app-snackbar>
  </div>

  <div class="d-flex justify-content-evenly bottom-links w-100 my-2 py-2">
    <a  (click)="onPolicySelected()">
      <span>{{ "login.privacy_policy" | translate }}</span>
    </a>

    <a  (click)="onTermsAndConditionSelected()">
      <span>{{ "login.terms" | translate }}</span>
    </a>
  </div>
</div>
