<div class="content-wrapper w-100 ">
  <div class="_content d-flex d-flex flex-column align-items-center w-100 h-100 ">
    <div class="_spinner ">
      <mat-spinner  [diameter]='40' ></mat-spinner>
    </div>

    <div class="_fileview w-100 h-100 d-flex flex-column ">
      <span class=" px-3 mb-3">{{fileName }} </span>
      <embed
        [src]="safeUrl" 
        class="w-100 h-100 "
        frameborder="0"
        id="embedView"
        />
    </div>

  </div>
</div>
