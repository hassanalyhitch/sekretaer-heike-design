<div class="bg-white shadow mx-3 d-flex fav-item">
  <div class="icon-container d-flex flex-column align-items-center ">
    <i class="material-icons mt-2">car_repair</i>
  </div>
  <div class="d-flex w-100 ">
    <div class="d-flex flex-column _content ml-auto w-100 ">
      <span class="risk px-2 mt-3 mb-1">{{contractItem.details.Risk | shortenText: 17 }}</span>
      <span class="branch mt-2 px-2 ">{{contractItem.details.Branch}}</span>
      <span class="company px-2">{{contractItem.details.Company}}</span>

      <div class="d-flex align-items-end justify-content-between w-100 mt-auto py-2 ">
        <div class="date d-flex align-items-end px-2">
          <i class="material-icons ">access_time</i>
          <span class="mx-1">{{contractItem.details.EndDate}}</span>
        </div>
        <div class="price ml-auto px-1">
          <span class="amount">{{contractItem.details.YearlyPayment | currencyFormat}}</span>
          <span>/Jahr</span>
        </div>
      </div>

      <div class="small-picture">
        <img class="w-100 img-responsive" src="https://images.unsplash.com/photo-1606759163253-094133091882?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
      </div>

      <div class="fav-btn d-flex align-items-center justify-content-center">
        <i class="material-icons">star</i>
      </div>

    </div>

  </div>
</div>
