<div class="d-flex justify-content-between  align-items-start p-3 mx- bg-white uploadFileItem e-upload-file-list e-upload-success" data-file-name="java_tutorial.pdf">
    <div class="_content d-flex flex-column e-file-container">
    <div>
    <span class="e-file-name" title="java_tutorial.pdf">{{uploadFile.fileName}}</span>
    </div>
        <span class="e-file-size">{{uploadFile.fileSize}}</span>
  </div>

    <span class=" ml-auto align-self-end  e-icons e-file-delete-btn" (click)="onDeleteFile(uploadFile.fileId,uploadFile.fileName)" title="Delete file">
        <i class="material-icons">delete</i>
    </span>
</div>
