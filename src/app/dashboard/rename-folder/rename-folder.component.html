<div >
<div class="col-md-12 col-12 px-4">

  <div class="d-flex flex-column w-100">
    <div class="align-self-center">
      <strong class="mb-1">
        <h3>{{ 'rename_folder.title' | translate }}</h3>
      </strong>
    </div>

    <div class="align-items-center w-100">
      {{ 'rename_folder.sub_title_name' | translate }}:<br />
      <strong>{{ documentName }}</strong>
    </div>

    <form (ngSubmit)= "onSubmit(saveForm.value)" class="d-flex flex-column mt-4" #saveForm="ngForm" > 
      <div class="material-textfield mb-1">
        <input placeholder=" " type="text" [(ngModel)]="newFolderName" name="name" ngModel required/>
        <label>{{ 'rename_folder.text_input_label' | translate }}</label>
      </div>
      <div class="mt-5 w-100">
        <button
          id="save-btn"
          class="btn btn-login w-100 py-2"
          [disabled]="!saveForm.valid"
          type="submit"
          style="font-size:20px;"
        >
        {{ 'rename_folder.btn_save_label' | translate }}
        </button>
      </div>
      </form>
  </div>
</div>

</div>
