<div class="content-wrapper w-100 ">
  <div class="_content d-flex flex-column align-items-center w-100 h-100 bg-">

    <div class="d-flex justify-content-center mb-2 px-4 pt-3">
        <strong class="section-title align-self-center p-2">{{ 'favourites.title' | translate }}</strong>
    </div>
      
    <div class="fav-wrapper d-flex flex-column p-3 bg-">
          
      <div class="d-flex justify-content-center m-4 w-100 bg-" *ngIf="favArrHasNoContent()" >
        {{ 'favourites.no_favourites' | translate }}
      </div>

      <app-fav-item *ngFor="let favItem of favContractArr; let index = index" (click)="onFavContractClick(index)" [contractItem]="favItem" ></app-fav-item>
      
      <div class="w-100 d-flex flex-column align-items-center extra-folders bg-" id="extra-folders" >
        <app-folder-card *ngFor="let item of favFoldersArr" [folder]=item  (click)="onFolderCardClick(item)"></app-folder-card>
      </div>

    </div>

  </div>
</div>
