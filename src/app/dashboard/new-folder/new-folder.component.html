<div class="_content col-md-12 col-12 px-2">

  <div class="d-flex flex-column w-100">
  
    <div class="position-relative">
      <div class="fav-btn position-absolute top-0 end-0" (click)="closeDialog()">
        <i class="material-icons">clear</i>
      </div>
    </div>

    <strong class="section-title align-self-center p-2 m-2">{{ 'overview.new_folder_dialog.title' | translate }}</strong>
    
    <form (ngSubmit)="onSubmit(saveForm.value)" class="d-flex flex-column " #saveForm="ngForm" > 
      
      <div class="material-textfield mb-1">
        <input placeholder=" " type="text" [(ngModel)]="newFolderName" name="newFolderName" ngModel required/>
        <label>{{ 'overview.new_folder_dialog.text_input_label' | translate }}</label>
      </div>

      <div class="w-100">
          <button
            id="save-btn"
            class="btn btn-login w-100 py-2"
            [disabled]="(!saveForm.valid) || submitted"
            type="submit"
            style="font-size:20px;margin-top:20px;">
            <span *ngIf="submitted" class="spinner-border" style="width: 1.5rem; height: 1.5rem;" role="status"></span>
            <span *ngIf="!submitted">{{ 'overview.new_folder_dialog.btn_save_label' | translate }}</span>
          </button>
      </div>
      
    </form>
  </div>
</div>
