<div class="content-wrapper w-100 ">
<div class="_content d-flex flex-column w-100 h-100 ">
  <p style="text-align:center ;font-size: large;"><b>NEW CONTRACT</b></p>
  <div class="branch-select">
    <p>Please Select Branch</p>
    <!-- <div *ngFor ="let branch of branches" -->
        <!-- <input type="checkbox" name="company" style="margin:1px;" [(ngModel)]="branchSelected">
                {{branch.getBranch()}},
                {{branch.getDate()}} -->
<!-- </div> -->
<div class="branch-radio">
<input type="radio" value="radio1" name="customRadio" class="custom-control-input" [(ngModel)]="branchSelected">
<span class="font-weight-bold">Branch 1</span>
</div>
    
<div class="branch-radio">
    <input type="radio" value="radio2" name="customRadio" class="custom-control-input" [(ngModel)]="branchSelected">
    <span class="font-weight-bold">Branch 2</span>
</div>
<div class="branch-radio">
    <input type="radio" value="radio3" name="customRadio" class="custom-control-input" [(ngModel)]="branchSelected">
    <span class="font-weight-bold">Branch 3</span>
</div>
  </div>

                <div class="companies">
                    <div *ngIf="branchSelected=='radio1'">
                        <select name="branchdropdown" form="companies">
                            <option value="selection"> Please Select Company</option>
                            <option value="Dutch">Dutch</option>
                            <option value="Hamburg">Hamburg</option>
                        </select> 
                    </div>
                    <div  *ngIf="branchSelected=='radio2'">
                        <select name="branchdropdown" form="companies">
                            <option value="selection"> Please Select Company</option>
                            <option value="Munich">Munich</option>
                            <option value="Dortmund">Dortmund</option>
                            <option value="Berlin">Berlin</option>
                        </select> 
                    </div>
                    <div  *ngIf="branchSelected=='radio3'">
                        <select name="branchdropdown" form="companies">
                            <option value="selection"> Please Select Company</option>
                            <option value="Jena">Jena</option>
                            <option value="Ulm">Ulm</option>
                            <option value="Krefeld">Krefeld</option>
                        </select> 
                    </div>
                </div>
                <div class="broker">
                    <p>Did you wish for your broker to take care of this?</p>
                    <!-- <input type="radio" value="yes" name="customRadio" class="custom-control-input"[(ngModel)]="optionSelected">
                    <span>Yes</span>
                    <input type="radio"  value="No"name="customRadio" class="custom-control-input"[(ngModel)]="optionSelected">
                    <span>No</span> -->
                    <div class="btn btn-primary" (click)="onOptionSelected(true)">No</div>
                  <div  class="btn btn-primary"(click)="onOptionSelected(false)">Yes</div>
                
                </div>

                <div  class="form-container">
                    <form (ngSubmit)= "onSubmit(contractForm.value)" class="d-flex flex-column" #contractForm="ngForm">
                        <div class="form-group">
                            <input ngModel [required]="optionSelected" type="text" placeholder="DD/MM/YYYY" 
                            pattern=(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4} class="form-control" id="begin" name="begin"/>
                            <label for="begin" class="form-label">Begin Date</label>
                        </div>
                        <div class="form-group">
                            <input  ngModel [required]="optionSelected" type="text" placeholder="DD/MM/YYYY" pattern=(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4} class="form-control" id="end" name="end"/>
                            <label for="end"  class="form-label">End Date</label>
                        </div>
                        <div class="form-group">
                            <input ngModel [required]="optionSelected" type="text" placeholder="Payment Method"  class="form-control" id="payment" name="payment" />
                            <label for="payment"  class="form-label">Payment Method</label>
                        </div>
                        <div class="form-group">
                            <input  ngModel [required]="optionSelected"  type="text" placeholder="Amount" class="form-control" id="Amount" name="Amount"/>
                            <label for="Amount"  class="form-label">Amount</label>
                        </div>
                        <div class="form-group">
                                <input ngModel [required]="optionSelected" type="text" placeholder="Risk" class="form-control" id="Risk" name="Risk"/>
                                <label for="Risk" class="form-label">Risk</label>
                        </div>
                        <div class="form-group">
                            <input ngModel [required]="optionSelected" type="text" placeholder="Contract Number" class="form-control" id="Contract" name="Contract"/>
                            <label for="Contract" class="form-label">Contract Number</label>
                        </div>

                        <button class="btn btn-primary" type="submit" style="background-color:#E5007E;" [disabled]="!contractForm.valid">Submit</button>

                    </form>

                </div>

              

                
</div>
</div>
