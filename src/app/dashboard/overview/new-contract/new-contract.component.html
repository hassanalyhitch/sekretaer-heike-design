<div class="content-wrapper w-100 ">
    <div class="_content d-flex flex-column w-100 h-100 ">
        <div  class="form-container">
            <form (ngSubmit)="onSubmit(contractForm.value)" class="d-flex flex-column" #contractForm="ngForm">
                <p style="text-align:center ;font-size: large;"><b>NEW INSURANCE</b></p>
                <p class="subtitle_section"><strong><u>Please Select Categories</u></strong></p>
                
                <div class="select_item">
                    <ng-multiselect-dropdown
                    [placeholder]="'Please Select Company'"
                    [settings]="branchSettings"
                    [data]="dataArr"
                    [(ngModel)]="selectedBranches"
                    (onSelect)="onBranchSelected($event)"
                   >
                </ng-multiselect-dropdown>
                </div>
                <div class="select_item">
                    <ng-multiselect-dropdown
                    [placeholder]="'Please select Branch'"
                    [settings]="companySettings"
                    [data]="companyArr"
                    (onSelect)="onCompanySelected($event)"
                    [(ngModel)]="selectedCompanies">
                    </ng-multiselect-dropdown>
                </div>
                <div class="select_item">Product</div>

                <p class="subtitle_section"><strong><u>Please Enter Risk</u></strong></p>

                
                    <input ngModel [required]="optionSelected" type="text" placeholder="Start Date" 
                    pattern=(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4} class="form-control" id="begin" name="begin" class="fileUpload"/>
                    <input  ngModel [required]="optionSelected" type="text" placeholder="End Date" pattern=(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4} class="form-control" id="end" name="end" class="fileUpload"/>
                    <input ngModel [required]="optionSelected" type="text" placeholder="Payment Method"  class="form-control" id="payment" name="payment"class="fileUpload" />
                    <input  ngModel [required]="optionSelected"  type="text" placeholder="Bonus" class="form-control" id="Amount" name="Amount" class="fileUpload"/>
                    
            
               <p class="subtitle_section"><strong><u>File for Preview</u></strong></p>

                <div class="d-flex flex-row uploads">
                    <div class="d-flex flex-column upload-section_a">Add Document</div>
                    <div class="d-flex flex-column upload-section_b align-items-center">
                        <input 
                        class="file-input"
                        hidden
                        #selectFile
                        id="selectFile"
                        (change)="handleChange($event)"
                        type="file"
                        accept="application/pdf"
                        [(ngModel)]="file"
                        name="file"
                        ngModel
                        required
                         />
                         <i class="material-icons"(click)="selectFile.click()">add</i>
                       
                    </div>
                
               </div>
               <div class="fileUpload" *ngIf="show">
                <span *ngFor="let uploadFile of uploadFileArr">{{uploadFile.fileName}}<br>
                            {{uploadFile.fileSize}}</span>
               </div>
              

               <div class="share"><img src="\assets\Gruppe 195.svg"></div>

                <button class="btn py-2" type="submit">SAVE INSURANCE</button>
        </form>
        </div>
    </div>
</div>
