<div class="content-wrapper w-100 ">
  <div class="_content d-flex d-flex flex-column w-100 h-100 bg-">
    
    <div class="position-relative mb-5">
      <div class="position-absolute top-0 start-0"></div>
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <strong class="align-self-center p-2 title" (click)="collapse()">
          {{ "overview.title_my_sekretar" | translate }}
        </strong>
      </div>
      <div class="position-absolute top-0 end-0">
        <img class="filter-icon" (click)="onAddContract()" src="/assets/icon_filter_dark.svg">
      </div>
    </div>

    <div class="section-insurance w-100 d-flex flex-column align-items-center bg-">
      <div class="cards w-100 d-flex flex-column align-items-center mt-1 bg-" id="cards" [ngClass]="{'transition':!collapsed}">
      
        <app-fav-item class="a_card card-1" [contractItem]=allContractsArr[2] (click)="onCardClick(allContractsArr[2])" *ngIf="showCard1" ></app-fav-item>
        <app-fav-item class="a_card card-2" [contractItem]=allContractsArr[1] (click)="onCardClick(allContractsArr[1])" *ngIf="showCard2"></app-fav-item>
        <app-fav-item class="a_card card-3" [contractItem]=allContractsArr[0] (click)="onDefaultInsuranceCardClick()"></app-fav-item>
        
      </div>
      
      <div class="w-100 d-flex flex-column align-items-center extra-cards bg-" id="extra-cards" [ngClass]="{'show':!collapsed}">
        <app-fav-item *ngFor="let item of subsetArr" [contractItem]=item  (click)="onCardClick(item)"></app-fav-item>
      </div>
      
      <div class="section-folder d-flex flex-column p-4 w-100 bg-white">
      
        <div class="position-relative w-100 d-flex flex-wrap py-3 justify-content-center mb-5">
          <div class="position-absolute top-0 start-0"></div>
          <div class="position-absolute top-0 start-50 translate-middle-x">
            <strong class="align-self-center p-2 title" (click)="collapseFolders()">
              {{ "overview.title_my_folders" | translate }}
            </strong>
          </div>
          <div class="position-absolute top-0 end-0">
            <img class="filter-icon" (click)="addNewFolder()" src="/assets/icon_filter_dark.svg">
          </div>
        </div>

        <div class="w-100 d-flex flex-wrap py-3 justify-content-center">
              
          <div class="folders w-100 d-flex flex-column align-items-center mt-1 bg-" id="folders" [ngClass]="{'transition':!collapsedFolders}">
            <app-folder-card class="a_card card-1" [folder]=foldersArr[2] (click)="onFolderCardClick(foldersArr[2])" *ngIf="showFolderCard1" ></app-folder-card>
            <app-folder-card class="a_card card-2" [folder]=foldersArr[1] (click)="onFolderCardClick(foldersArr[1])" *ngIf="showFolderCard2"></app-folder-card>
            <app-folder-card class="a_card card-3" [folder]=foldersArr[0] (click)="onDefaultFolderCardClick()"></app-folder-card>
          </div>
          <div class="w-100 d-flex flex-column align-items-center extra-folders bg-" id="extra-folders" [ngClass]="{'show':!collapsedFolders}">
            <app-folder-card *ngFor="let item of folderSubsetArr" [folder]=item  (click)="onFolderCardClick(item)"></app-folder-card>
          </div>

        </div>
    
      </div>
    </div>
  </div>
</div>
