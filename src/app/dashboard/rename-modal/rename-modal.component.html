<div class="col-md-12 col-12 px-1">
  
  <div class="d-flex flex-column w-100">

    <div class="position-relative">
      <div class="close-btn position-absolute top-0 end-0" (click)="closeDialog()">
        <i class="material-icons">clear</i>
      </div>
    </div>

    <strong class="text-title align-self-center p-2 m-2">
      {{ 'rename_document_modal.title' | translate }}
    </strong>

    <div class="align-items-center w-100">
      {{ 'rename_document_modal.sub_title' | translate }}:<br />
      <strong>{{ documentName | shortenText: 20 }}</strong>
    </div>

    <form (ngSubmit)= "onSubmit(saveForm.value)" class="d-flex flex-column mt-4" #saveForm="ngForm" > 
      <div class="material-textfield mb-1">
        <input placeholder=" " type="text" [(ngModel)]="newDocName" name="name" ngModel required/>
        <label>{{ 'rename_document_modal.text_input_label' | translate }}</label>
      </div>

      <div class="d-flex flex-row share" *ngIf="enableShareWithBrokerIcon">
        <span class="broker-btn" (click)="onShareWithBroker()">
          <img class="broker-icon" [src]="share_with_broker_logo_link">
        </span>
        <p class="m-2" *ngIf="!shareWithBroker" (click)="onShareWithBroker()">{{ 'rename_document_modal.share_with_broker' | translate }}</p>
        <p class="m-2" *ngIf="shareWithBroker" (click)="onShareWithBroker()">{{ 'rename_document_modal.un_share_with_broker' | translate }}</p>
      </div>

      <div class="mt-5 w-100">
        <button
          id="save-btn"
          class="btn btn-login w-100 py-2"
          [disabled]="(!saveForm.valid) || submitted"
          type="submit"
          style="font-size:20px;"
          >
            <span *ngIf="submitted" class="spinner-border" style="width: 1.5rem; height: 1.5rem;" role="status"></span>
            <span *ngIf="!submitted">{{ 'rename_document_modal.btn_save_label' | translate }}</span>
        </button>
      </div>
    </form>

    <div class="mt-4 mb-1 w-100">
      <button
        (click)="deleteDocument(document_id,document_system_id)"
        [disabled]="document_deleted"
        class="btn btn-delete-doc w-100 py-2"
        style="font-size:20px;">
          <span *ngIf="document_deleted" class="spinner-border" style="width: 1.5rem; height: 1.5rem;" role="status"></span>
          <span *ngIf="!document_deleted">{{ 'rename_document_modal.btn_delete_doc_label' | translate }}</span>
      </button>
    </div>

  </div>
</div>
