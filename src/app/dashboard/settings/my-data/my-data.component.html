<div class="content-wrapper w-100 ">
    <div class="_content d-flex flex-column w-100 h-100 ">
  
      <div class="d-flex justify-content-between mb-2 px-4 pt-3 w-100">
        <div class="d-flex" class="back" backButton>
            <i class="material-icons p-2 back-arrow-icon">arrow_back_ios</i>
        </div>
        <div class="p-2">
            <span class="section-title d-flex justify-content-center">{{ 'my-data.page_title' | translate }}</span>
        </div>
        <div class="p-2">
        </div>
    </div>
    
    <div class="section-data d-flex flex-column px-3 w-100">
  
      <div class="my-data-icon d-flex justify-content-center align-self-center bg-white">
        <img class="my-data-img align-self-center mt-1" src="/assets/icon_broker.svg">
      </div>
  
      <div class="d-flex my-data-card w-100 shadow bg-white mb-2">
  
        <div class=" d-flex flex-column pt-4 mt-5">
          <div class="row mx-2">
            <div class="col-4"><span class="text-title ">{{ 'my-data.title_name' | translate }}</span></div>
            <div class="col-8"><span class="sub-text-title">{{myName}}</span></div>
          </div>
  
          <div class="row mx-2">
            <div class="col-4"><span class="text-title">{{ 'my-data.title_city' | translate }}</span></div>
            <div class="col-8"><span class="sub-text-title ">{{myCity}}</span></div>
          </div>
  
          <div class="row mx-2">
            <div class="col-4"> <span class="text-title">{{ 'my-data.title_zipcode' | translate }}</span></div>
            <div class="col-8"> <span class="sub-text-title">{{myZipCode}}</span></div>
          </div>
  
          <div class="row mx-2">
            <div class="col-4 "> <span class="text-title">{{ 'my-data.title_street' | translate }}</span></div>
            <div class="col-8"><span class="sub-text-title">{{myStreet}}</span></div>
          </div>
         
  
  
        </div>
  
      </div>
    </div>
  
    </div>
  </div>
