<div class="content-wrapper w-100 ">
  <div class="_content d-flex flex-column w-100 h-100 ">

  <div class="d-flex justify-content-center mb-2 px-3 pt-3">
    <strong class="section-title align-self-center p-2">{{ 'broker.title' | translate }}</strong>
  </div>
  
  <div class="section-broker d-flex flex-column px-4 w-100">

    <div class="broker-icon d-flex justify-content-center align-self-center bg-white">
      <img class="broker-img align-self-center mt-1" src="/assets/icon_broker.svg">
    </div>

    <div class="d-flex broker-card w-100 shadow bg-white mb-2">

      <div class=" d-flex flex-column pt-4 mt-5">
        <div class="d-flex px-1">
          <span class="section-detail-text mx-3">{{ 'broker.name_label' | translate }} : {{brokerName}}</span>
        </div>

        <div class="d-flex">
          <i class="material-icons mx-3">call</i>
          <span class="section-detail-text" 
            matTooltip="Click to make Phone Call"
            matTooltipPosition="right">
            <span itemprop="telephone">
              <a [href]="telto" class="tel">
                {{brokerNumber}}
              </a>
            </span>
          </span>
        </div>

        <div class="d-flex ">
          <i class="material-icons mx-3">email</i>
          <span class="section-detail-text w-100 " 
            matTooltip="Click to send Email"
            matTooltipPosition="right">
              <a [href]="mailto" class="email">
                {{brokerEmail}}
              </a>
          </span>
        </div>

        <div class="d-flex pt-3 pb-4">
          <i class="material-icons mx-3">location_pin</i>
          <span class="section-detail-text">{{brokerStreet}}</span>
        </div>

      </div>

    </div>

    <!-- Home icons fabs-->
    <div class="d-flex pt-4 pb-5 mt-4 mb-5 w-100 home-fab-icons-scroll">
      <app-home-fab-icons> </app-home-fab-icons>
    </div>

  </div>

  </div>
</div>
