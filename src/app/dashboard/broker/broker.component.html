<div class="content-wrapper w-100 ">
<div class="_content d-flex d-flex flex-column w-100 h-100 ">
  
  <div class="section-broker w-100 d-flex flex-column pt-3 ">
    <strong class="section-title align-self-center p-2 mb-3">{{ 'broker.title' | translate }}</strong>

    <div class="broker-icon d-flex justify-content-center align-self-center bg-white">
      <img class="broker-img align-self-center mt-3" src="/assets/icon_broker.svg">
    </div>
    <div class="d-flex shadow broker-card bg-white mx-4 ">

      <div class=" d-flex flex-column p-4 mt-5 detail-section-1">
        <div class="d-flex pl-4">
          <span class="section-detail-text mx-3">{{ 'broker.name_label' | translate }} : {{brokerName}}</span>
        </div>
        <div class="d-flex">
          <i class="material-icons mx-3">call</i>
          <span class="section-detail-text" 
            matTooltip="Click to make Phone Call"
            matTooltipPosition="right">
            <span itemprop="telephone">
              <a [href]="telto" class="tel">
                {{brokerNumber}}
              </a>
            </span>
          </span>
        </div>
        <div class="d-flex " style="overflow-x:hidden;">
          <i class="material-icons mx-3">email</i>
          <span class="section-detail-text w-100 " 
            matTooltip="Click to send Email"
            matTooltipPosition="right">
              <a [href]="mailto" class="email">
                {{brokerEmail}}
              </a>
          </span>
        </div>
        <br/><br/>
        <div class="d-flex ">
          <i class="material-icons mx-3">location_pin</i>
          <span class="section-detail-text">{{brokerStreet}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="section-bubbles d-flex flex-row mt-5 py-5">
  
    <div class="chat-bubble-link align-self-start mx-4 shadow d-flex align-items-center justify-content-center">
      <span>{{ 'chat.title' | translate }}</span>
    </div>
  </div>

</div>
</div>
