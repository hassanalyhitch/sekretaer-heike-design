<div class="_content d-flex notif-item shadow-sm bg-light">
  <div class="d-flex justify-content-center notif-icon p-1" (click)="onNotificationClick(notification)" [ngClass]="{'bg-white':bg_white}" >
    <img class="icon align-self-center" [src]="notifIcon" alt="" *ngIf="!isInfo" >
    <i class="align-self-center material-icons" *ngIf="isInfo">info_outline</i>
  </div>
  <div class="d-flex flex-column w-100" [ngClass]="{'read': notification.isRead === '1'}">
    <div class="headline p-2"  (click)="onNotificationClick(notification)" >
      {{notification.infoHeadline | shortenText: 50 }}
    </div>
    <div class="px-2 d-flex justify-content-between flex-row w-100"  (click)="onNotificationClick(notification)" >
      <span>{{notification.infoText | shortenText: 20 }}</span>
      <span class="ml-auto align-self-end date" >{{formatedDate }}</span>
    </div>
  </div>
</div>
