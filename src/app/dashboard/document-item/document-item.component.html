<div class="d-flex w-100 document-item bg-light my-1 p-1">
  <div class="document-icon ">
    <img class="icon" src="/assets/doc-icon.svg" alt="">
  </div>
  <div class="d-flex flex-column my-2 w-100">
  <span class="name px-2">{{doc.name | shortenText}}</span>
  <span class="date px-2">{{doc.createdAt}}</span>
  </div>
  <div class="more">
    <div class="more-icon">
      <i class="material-icons">more_horiz</i>
    </div>
  </div>
</div>
